<div class="container">
	<!-- code here -->
	<div class="match">
		<div class="match-content">
			<div class="column">
				<div class="team team--home">
					<div class="team-logo">
					  <div id="bundesliga_hometeam_logo" class="img shiny-image-output" style="width: 75px;">
              </div>
					</div>
					<span id="bundesliga_hometeam_name" class="shiny-text-output" aria-live="polite"> 
              </span>
				</div>
			</div>
			<div class="column">
				<div class="match-details">
					<div class="match-date">
						<strong><span id="bundesliga_date" class="shiny-text-output" aria-live="polite"> 
              </span></strong>
					</div>
					<div class="match-referee">
						 <strong>Odds from Kambi</strong> 
					</div>
					<div class="match-bet-options">
						<button class="match-bet-option">
						  <span id="bundesliga_odds1kambi" class="shiny-text-output" aria-live="polite" 
                style = "display: block;"> 1.00 </span>
            </button>
						<button class="match-bet-option">
						  <span id="bundesliga_oddsXkambi" class="shiny-text-output" aria-live="polite" 
                style = "display: block;"> 1.00 </span>
            </button>
					<button class="match-bet-option">
						  <span id="bundesliga_odds2kambi" class="shiny-text-output" aria-live="polite" 
                style = "display: block;"> 1.00 </span>
            </button>
					</div>
					<div class="match-referee">
						 <strong>Predicted odds </strong> 
					</div>
					<div class="match-bet-options">
						<button class="match-bet-option">
						  <span id="bundesliga_odds1pred" class="shiny-text-output" aria-live="polite" 
                style = "display: block;"> 2.90 </span>
            </button>
						<button class="match-bet-option">
						  <span id="bundesliga_oddsXpred" class="shiny-text-output" aria-live="polite" 
                style = "display: block;"> 3.10 </span>
            </button>
					<button class="match-bet-option">
						  <span id="bundesliga_odds2pred" class="shiny-text-output" aria-live="polite" 
                style = "display: block;"> 2.90 </span>
            </button>
					</div>
				</div>
			</div>
			<div class="column">
				<div class="team team--away">
					<div class="team-logo">
					  <div id="bundesliga_awayteam_logo" class="img shiny-image-output">
              </div>
					</div>
					<span id="bundesliga_awayteam_name" class="shiny-text-output" aria-live="polite"> 
              </span>
				</div>
			</div>
		</div>
	</div>
</div>
