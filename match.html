<div class="container">
	<!-- code here -->
	<div class="match">
		<div class="match-content">
			<div class="column">
				<div class="team team--home">
					<div class="team-logo">
					  <div id="hometeam_logo" class="img shiny-image-output" style="width: 75px;">
              </div>
					</div>
					<span id="hometeam_name" class="shiny-text-output" aria-live="polite"> 
              </span>
				</div>
			</div>
			<div class="column">
				<div class="match-details">
					<div class="match-date">
						<strong><span id="date" class="shiny-text-output" aria-live="polite"> 
              </span></strong>
					</div>
					<div class="match-referee">
						 <strong>Odds from Kambi</strong> 
					</div>
					<div class="match-bet-options">
						<button class="match-bet-option">
						  <span id="odds1kambi" class="shiny-text-output" aria-live="polite" 
                style = "display: block;"> 1.00 </span>
            </button>
						<button class="match-bet-option">
						  <span id="oddsXkambi" class="shiny-text-output" aria-live="polite" 
                style = "display: block;"> 1.00 </span>
            </button>
					<button class="match-bet-option">
						  <span id="odds2kambi" class="shiny-text-output" aria-live="polite" 
                style = "display: block;"> 1.00 </span>
            </button>
					</div>
					<div class="match-referee">
						 <strong>Predicted odds </strong> 
					</div>
					<div class="match-bet-options">
						<button class="match-bet-option">1.50</button>
						<button class="match-bet-option">LOL</button>
						<button class="match-bet-option">8.13</button>
					</div>
				</div>
			</div>
			<div class="column">
				<div class="team team--away">
					<div class="team-logo">
					  <div id="awayteam_logo" class="img shiny-image-output">
              </div>
					</div>
					<span id="awayteam_name" class="shiny-text-output" aria-live="polite"> 
              </span>
				</div>
			</div>
		</div>
	</div>
</div>
